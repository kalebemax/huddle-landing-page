<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo-huddle" width="130px">
  </header>
  <main>
    <img src="images/illustration-mockups.svg" alt="mockups" width="300px">
    <h1>Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.
    </p>
    <button>Register</button>
  </main>
  <footer>
      <img class="logo" src="images/facebook.svg" alt="logo-facebook">
      <img class="logo" src="images/instagram.svg" alt="logo-twitter">
      <img class="logo" src="images/twitter.svg" alt="logo-ig">
  </footer>
</body>
</html>
